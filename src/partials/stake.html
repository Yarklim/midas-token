<section id="stake" class="section stake" data-js-observer>
  <div class="container stake__container">
    <div
      data-aos="flip-right"
      data-aos-easing="linear"
      data-aos-duration="1000"
    >
      <h2 class="stake__heading-title">Stake Midas<br />token and</h2>
      <span class="stake__heading-accent js-modal">Earn 30% APY</span>
    </div>

    <p class="stake__heading-text">
      <span>MIDAS token</span> is based on Fantom network with total supply of
      <span>5,000,000 tokens</span>
      generating rewards for its holders.
    </p>

    <div class="stake__info--wrapper">
      <span class="stake__info--over">Over</span>
      <ul class="stake__info--list">
        <li
          class="stake__info--item"
          data-aos="zoom-in-down"
          data-aos-easing="linear"
          data-aos-duration="500"
        >
          <div class="stake__info-icon wallet"></div>

          <div class="stake__info-text--wrapper">
            <h3 class="stake__info-value">
              <span data-observer-target data-count-stake>$30</span> million
            </h3>
            <p class="stake__info-text">Are staking MIDAS tokens</p>
          </div>
        </li>
        <li
          class="stake__info--item"
          data-aos="zoom-in-down"
          data-aos-easing="linear"
          data-aos-duration="1000"
        >
          <div class="stake__info-icon users"></div>

          <div class="stake__info-text--wrapper">
            <h3 class="stake__info-value">
              <span data-observer-target data-count-users>2,600</span> users
            </h3>
            <p class="stake__info-text">Are staking MIDAS tokens</p>
          </div>
        </li>
        <li
          class="stake__info--item"
          data-aos="zoom-in-down"
          data-aos-easing="linear"
          data-aos-duration="1000"
        >
          <div class="stake__info-icon layers"></div>

          <div class="stake__info-text--wrapper">
            <h3 class="stake__info-value">
              <span data-observer-target data-count-total>1,800,000</span>
            </h3>
            <p class="stake__info-text">Total staked MIDAS</p>
          </div>
        </li>
      </ul>
    </div>
  </div>
</section>
